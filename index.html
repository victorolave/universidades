<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidades</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="js/index.js"></script>
</head>

<body>

    <a onclick="showDetails('ajfsa')">asda</a>

    <div class="container">
        <div class="row m-4">
            <div class="col-md-12">
                <h1 style="text-align: center;">UNIVERSIDADES</h1>
            </div>
        </div>


        <div class="form-group">
            <label for="name">Nombre Universidad</label>
            <input onchange="globalSearch()" type="name" class="form-control" id="name">
            <small id="nameHelp" class="form-text text-muted">Digite el nombre de la universidad.</small>
        </div>

        <div class="form-group">
            <label for="city">Ciudad</label>
            <input onchange="globalSearch()" type="city" class="form-control" id="city">
            <small id="cityHelp" class="form-text text-muted">Digite el nombre de la ciudad.</small>
        </div>

        <div class="form-group">
            <label for="group">Grupo de Investigación</label>
            <input onchange="globalSearch()" type="group" class="form-control" id="group">
            <small id="groupHelp" class="form-text text-muted">Digite el nombre del grupo de investigación.</small>
        </div>

        <div style="margin-top: 50px;">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Ciudad</th>
                        <th scope="col">Universidad</th>
                        <th scope="col">Grupo de investigación</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="data">

                </tbody>
            </table>
        </div>


    </div>

    <div class="modal fade" id="details" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="details_title"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <ul id="details_data">
                
              </ul>
            </div>
          </div>
        </div>
      </div>
      
    <script>
        getData();
    </script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>

</html>
